<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="wrapper">
        <section class="hero">
            <div class="container">
                <div class="header__content">
                    <header class="header">
                        <div class="header__logo-wrap">
                            <a href="#!" class="header__logo">
                                <img src="img/teslawordmark.png" alt="logo" class="header__img">
                            </a>
                        </div>
                        <div class="header__nav-wrap">
                            <nav class="header__nav">
                                <ul class="nav__list">
                                    <li class="nav__item">
                                        <a href="#!" class="nav__link">Model S</a>
                                    </li>
                                    <li class="nav__item">
                                        <a href="#!" class="nav__link">Model X</a>
                                    </li>
                                    <li class="nav__item">
                                        <a href="#!" class="nav__link">Model 3</a>
                                    </li>
                                    <li class="nav__item">
                                        <a href="#!" class="nav__link">Roadster</a>
                                    </li>
                                    <li class="nav__item">
                                        <a href="#!" class="nav__link">Energy</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="header__corner">
                            <nav class="corner__list">
                                <ul class="corner__list">
                                    <li class="corner__item">
                                        <a href="#!" class="corner__link">Магазин</a>
                                    </li>
                                    <li class="corner__item">
                                        <a href="#!" class="corner__link">Войти</a>
                                    </li>
                                    <li class="corner__item">
                                        <img src="img/menu.png" alt="menu" class="corner__link">
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </header>
                    <div class="hero__content">
                        <div class="hero__paragraph-wrap">
                            <p class="hero__paragraph-top">
                                Model S
                            </p>
                            <p class="hero__paragraph-mid">
                                Добро пожаловать в будущее!
                            </p>
                        </div>
                        <div class="hero__MidImg-wrap">
                            <img src="img/tesla-png-tesla-png-hd-1636.png" alt="" class="hero__MidImg">
                        </div>
                    </div>
                    <div class="hero__stats">
                        <div class="container">
                            <ul class="stats__list">
                                <li class="stats__items items">
                                    <div class="stats__img-wrap">
                                        <img src="img/Speed.png" alt="Vector" class="stats__img">
                                    </div>
                                    <div class="stats__desc">
                                        <div class="stats__amount">
                                            <h1>2,7 сек</h1>
                                        </div>
                                        <div class="stats__text">0-100 км/час</div>
                                    </div>
                                </li>
                                <li class="stats__items items">
                                    <div class="stats__img-wrap">
                                        <img src="img/Roadicon.png" alt="Vector" class="stats__img2">
                                    </div>
                                    <div class="stats__desc">
                                        <div class="stats__amount">
                                            <h1>2,7 сек</h1>
                                        </div>
                                        <div class="stats__text">0-100 км/час</div>
                                    </div>
                                </li>
                                <li class="stats__items items">
                                    <div class="stats__img-wrap">
                                        <img src="img/steering-wheel.png" alt="steering-wheel" class="stats__img3">
                                    </div>
                                    <div class="stats__desc">
                                        <div class="stats__test">
                                            тест-драйв
                                        </div>
                                    </div>
                                </li>
                                <li class="stats__items items">
                                    <div class="stats__btn-wrap">
                                        <a href="#!" class="btn">ЗАКАЗАТЬ</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
